<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Footjournal Home</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div id="Footjournal_home">
      <h1>Footjournal</h1>
      <button type="button" id="post" onclick="window.location.href='post.html'">Post</button>
      <button type="button" id="account" onclick="window.location.href='account.html'">Account</button>
      <button type="button" id="help" onclick="window.location.href='help.html'">Help</button>
      <button type="button" id="message" onclick="window.location.href='message.html'">message</button>
    </div>

    <div id="content">
      <!-- template for text post -->
      <div class="text_post">
          <img class="pfp_post" src="test-img/pfp_1.jpg" alt="test pfp">
          <div class="username_post">
            test username
          </div>
          <div class="content_post">
            This is what a post will look like. you have to keep the class names consistent
            so the styling will apply to them. when we get to the disabling comments we can
            see how to style that.
          </div>

          <button type="button" class="button_post">Like</button>
          <button type="button" class="button_post">Comment</button>
          <input type="text" id="comment" name="comment" value="">
      </div>
      <!-- end of template -->
    </div>
    <div id="suggest">
      suggest following
      <!-- template for suggest -->
      <div class="post_suggest">
        <img src="test-img/pfp_2.jpg" alt="test pfp">
        <div class="username_suggest">
          test username 2
        </div>
        <button type="button" class="follow_suggest">Follow</button>
      </div>
      <!-- end of template -->
    </div>
    <div id="weather">
