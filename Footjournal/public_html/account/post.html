<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Footjournal Post</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <div id="Footjournal_home">
      <h1 onclick="window.location.href='home.html'">Footjournal</h1>
      <button type="button" id="post" onclick="window.location.href='post.html'">Post</button>
      <button type="button" id="account">Account</button>
      <button type="button" id="help">Help</button>
      <button type="button" id="message">message</button>
    </div>
    <div id="post_container">
      <!-- Change src to current users src pfp and username-->
      <img class="pfp_post" src="test-img/pfp_1.jpg" alt="test pfp">
      <div class="username_post">
        test username
      </div>
      <textarea id="post_content" name="text_content" rows="5" cols="70"></textarea>
      <label for="profilepicture">Image:</label>
      <input type="file" id="post_photo" accept="image/*" name="photo" >
      <br>
      <button type="button" class="button_post">Post</button>
    </div>
  </body>
</html>
