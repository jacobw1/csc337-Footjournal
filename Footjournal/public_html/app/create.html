<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Create Account</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../jquery.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <style>
      body{
        background: rgb(226,234,252);
        background: radial-gradient(circle, rgba(226,234,252,1) 0%, rgba(113,165,222,1) 100%);
        color: #455E89;
      }
    </style>
    <div id="container">
      <div id="login">
        <h1>Create an Account</h1>
        <label for="name">Name</label>
        <input type="text" id="name" value="">
        <br>
        <label for="username">Username</label>
        <input type="text" id="username_create" value="">
        <br>
        <label for="password">Password</label>
        <input type="text" id="password_create" value="">
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <!-- Create profile image -->
        <button type="button" name="create">Create</button>
      </div>
    </div>
  </body>
</html>
